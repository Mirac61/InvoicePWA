databaseChangeLog:
  - changeSet:
      id: "1"
      author: mirac
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: TEXT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: forename
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: street, type: TEXT }
              - column: { name: zip, type: TEXT }
              - column: { name: city, type: TEXT }
              - column: { name: country, type: TEXT }
              - column: { name: email, type: TEXT }
              - column: { name: phone, type: TEXT }
              - column: { name: vat_id, type: TEXT }
              - column:
                  name: created_at
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TEXT
                  constraints:
                    nullable: false

        - createTable:
            tableName: invoice_sequences
            columns:
              - column:
                  name: year
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_number
                  type: INTEGER
                  constraints:
                    nullable: false

        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: TEXT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: invoice_number, type: TEXT }
              - column:
                  name: invoice_date
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: service_date, type: TEXT }
              - column:
                  name: customer_id
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: notes, type: TEXT }
              - column:
                  name: net_total
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: tax_total
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: gross_total
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TEXT
                  constraints:
                    nullable: false

        - createIndex:
            tableName: invoices
            indexName: ux_invoices_invoice_number
            unique: true
            columns:
              - column: { name: invoice_number }

        - createTable:
            tableName: invoice_items
            columns:
              - column:
                  name: id
                  type: TEXT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: invoice_id
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column: { name: unit, type: TEXT }
              - column:
                  name: unit_price_net
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: tax_rate
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: net_total
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: tax_total
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: gross_total
                  type: NUMERIC
                  constraints:
                    nullable: false

        - createIndex:
            tableName: invoice_items
            indexName: ix_invoice_items_invoice
            columns:
              - column: { name: invoice_id }

  - changeSet:
      id: "2"
      author: mirac
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: TEXT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: description, type: TEXT }
              - column: { name: default_unit, type: TEXT }
              - column:
                  name: default_tax_rate
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: unit_price_net
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TEXT
                  constraints:
                    nullable: false

        - createIndex:
            tableName: items
            indexName: ix_items_name
            columns:
              - column: { name: name }

        - addColumn:
            tableName: invoice_items
            columns:
              - column: { name: item_id, type: TEXT }

        - createIndex:
            tableName: invoice_items
            indexName: ix_invoice_items_item
            columns:
              - column: { name: item_id }

  - changeSet:
      id: "3"
      author: mirac
      changes:
        - createIndex:
            tableName: customers
            indexName: ix_customers_email
            columns:
              - column: { name: email }

        - createIndex:
            tableName: invoices
            indexName: ix_invoices_customer
            columns:
              - column: { name: customer_id }

  - changeSet:
      id: "4"
      author: mirac
      dbms: postgresql,mysql,mariadb
      changes:
        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_invoices_customer
            onDelete: RESTRICT
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: invoice_items
            baseColumnNames: invoice_id
            referencedTableName: invoices
            referencedColumnNames: id
            constraintName: fk_invoice_items_invoice
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: invoice_items
            baseColumnNames: item_id
            referencedTableName: items
            referencedColumnNames: id
            constraintName: fk_invoice_items_item
            onDelete: SET NULL
            onUpdate: CASCADE

  - changeSet:
      id: "5"
      author: mirac
      changes:
        - createTable:
            tableName: settings
            columns:
              - column:
                  name: id
                  type: TEXT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: company_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: contact_name, type: TEXT }
              - column: { name: account_holder, type: TEXT }

              - column: { name: register_court, type: TEXT }
              - column: { name: register_number, type: TEXT }
              - column: { name: owner, type: TEXT }
              - column: { name: managing_director, type: TEXT }
              - column: { name: legal_representative, type: TEXT }

              - column:
                  name: street
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: zip
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: TEXT
                  constraints:
                    nullable: false
              - column: { name: website, type: TEXT }

              - column: { name: tax_number, type: TEXT }
              - column: { name: vat_id, type: TEXT }

              - column: { name: iban, type: TEXT }
              - column: { name: bic, type: TEXT }
              - column: { name: bank_name, type: TEXT }

              - column:
                  name: invoice_prefix
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: next_invoice_no
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: payment_days
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: default_vat_rate
                  type: NUMERIC
                  constraints:
                    nullable: false

              - column:
                  name: invoice_footer
                  type: TEXT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
